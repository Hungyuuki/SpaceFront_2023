<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="../scss/changePassword.css">
</head>

<body>
    <div class="block-modal">
        <div class="form">
            <div class="input-element">
                <label for="new-pass">新しいパスワード</label>
                <input type="password" id="new-pass" placeholder="" />
            </div>
            <div class="input-element">
                <label for="confirm-pass">確認用パスワード</label>
                <input type="password" id="confirm-pass" placeholder="" />
            </div>
            <p id="error-message"></p>
        </div>
        <div class="button-group-confirm">
            <button class="left" onclick="confirmChangePass()">変更</button>
            <button class="right" onclick="closeModalChangePass()">キャンセル</button>
        </div>
    </div>
</body>
<script src="../../outBuild/common.js"></script>
